<head>

    <style>
        h1{
            background-color: rgb(89, 181, 89);

        }

            border-bottom: dashed orange  20px;
            color: red;
        }
    </style>

</head>

    <h1>
        THIS IS A HEADING
    </h1>
    <p class="p1">
        This is a paragraph.
    </p>
    <p class="p2">
        This is a paragraph
    </p>
